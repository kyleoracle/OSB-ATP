<div>
    <ul id="listview" aria-label="Discover Coffee"
           data-bind="ojComponent: {component: 'ojListView', data: products, selectionMode: 'single', item: {template: selectTemplate, focusable: itemOnly, selectable: itemOnly}, drillMode: 'none'}">
    </ul>
    
    <script type="text/html" id="group_template">
        <li data-bind="attr: {id: id}">
            <span data-bind="text: name"></span>
        </li>
    </script>
    
    <script type="text/html" id="item_template">
        <li style="padding: 0px" data-bind="attr: {id: id}">
            <div class="oj-flex" style="flex-wrap: nowrap">
                <span class="oj-flex-item" data-bind="style: { backgroundImage: 'url(\'img/coffee/' + img + '\')',
                     backgroundRepeat: 'no-repeat', backgroundSize: '60px 60px', minHeight: '60px', minWidth: '60px', maxWidth: '60px' }, attr: { 'aria-label': name }">
                </span>
                <div style="line-height: 60px; vertical-align: middle; text-indent: 15px; font-size: 15px; font-weight: bold" class="oj-flex-item">
                    <div style="    display: flex; justify-content: space-between;">
                        <span data-bind="text: name"></span>
                        <span data-bind="text: price"></span>

                        <span style="margin-right:20px;">
                                <span data-bind="click: $parent.less">-</span>
                                <span data-bind="text: count"></span>
                            <span data-bind="click: $parent.more">+</span>
                        </span>
                    </div>
                </div>
            </div>
        </li>
    </script>

    


    <div style="    padding: 10px;
    text-align: center;
    border: 1px solid green;
    margin: 5px;" data-bind="click: submit">submit</div>

    </div>

    <div style="margin:5px;">
        <input type="radio" name="v" value="v1" data-bind="checked: v"> v1
        <input type="radio" name="v" value="v2" data-bind="checked: v"> v2
    </div>

    <div style="    padding: 10px;
    text-align: center;
    margin: 5px;" data-bind="text:message"></div>

    </div>
