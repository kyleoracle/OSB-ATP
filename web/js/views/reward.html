<div style="background-color: #ffffff; height: 94vh;">
    <div style="background-color: #9A885F;">
        <table style="color: #ffffff; font-size:18px;">
            <tr>
                <td style="width: 45%; padding-left: 15px;">
                    <div id="gauge8"
                         data-bind="ojComponent: {
             component: 'ojStatusMeterGauge',
                     animationOnDataChange: 'auto',
             min: 0,
             max: 3,
             value: points,
             color: '#ffffff',
             orientation: 'circular',
             startAngle:220,
             angleExtent: 260,
             metricLabel: {rendered: 'off'},
             plotArea: {rendered: 'on'},
             svgStyle: 'width: 90%',
             readOnly: false,
             center: {template: 'template'},
             }"
                         style = "margin-top: 15px; margin-bottom: 10px; height:150px; width:100%;">
                    </div>
                </td>
                <td style="width: 55%; padding-left: 15px;">
                    <p style="font-size: 30px;">Gold Level</p>
                    <p>Earn 0 stars by 31/12/2019 to extend Gold Level for 1 year</p>
                </td>
            </tr>
            <tr>
                <td style="width: 45%; padding-left: 15px; padding-bottom: 15px;">
                    <span data-bind="text: distance"/>
                </td>
                <td style="width: 55%; padding-left: 15px; padding-bottom: 15px;">
                    <p>More Details ></p>
                </td>
            </tr>
        </table>
        <script type="text/html" id="template">
            <div data-bind="style: {
            position: 'relative',
            width: innerBounds.width + 'px',
            height: innerBounds.width+ 'px',
            top: innerBounds.y + 'px',
            left: innerBounds.x + 'px',
            textAlign:'center',
            pointerEvents: 'none'}">
                <div data-bind="style: {
              backgroundImage: 'url(\'img/rewards-center.png\')',
              marginLeft: 'auto',
              marginRight: 'auto',
              backgroundSize: 'cover',
              borderRadius: '20%',
              width: '40px',
              height: '60px'}"/>
                <div style='margin-top:5px'><b>
                        <span style='font-size:18px; color: #ffffff' data-bind="text: $parent.target"/>
                </div>
            </div>
            </script>
        </div>
        <div style="width: 100%;" id="vtabs" class="oj-tabs-text-icon"
             data-bind="ojComponent:{component: 'ojTabs'}">
            <ul style="background-color: #313334; font-size: 16px;">
                <li style="width: 50%; text-align: center">
                    <div>
                        <span>AVAILABLE</span>
                    </div>
                </li>
                <li style="width: 50%; text-align: center">
                    <div>
                        <span>HISTORY</span>
                    </div>
                </li>
            </ul>

            <div id="tabs-1">
                <ul id="rewardList" aria-label="Reward List"
                    data-bind="ojComponent: {component: 'ojListView', data: rewards, selectionMode: 'single', selection: selectedItem, optionChange: logSelected, item: {template: 'reward_template'}, drillMode: 'none'}">
                </ul>
                <script type="text/html" id="reward_template">
                    <li style="padding: 0px" data-bind="attr: {id: id}">
                        <div class="oj-flex" style="flex-wrap: nowrap">
                            <span class="oj-flex-item" data-bind="style: { backgroundImage: 'url(\'img/reward-logo.png\')',
                 backgroundRepeat: 'no-repeat', backgroundSize: '60px 60px', minHeight: '60px', minWidth: '60px', maxWidth: '60px' }, attr: { 'aria-label': name }">
                            </span>
                            <div style="line-height: 60px; vertical-align: middle; text-indent: 15px; font-size: 15px; font-weight: bold" class="oj-flex-item">
                                <div>
                                    <span data-bind="text: name"></span>
                                </div>
                            </div>
                        </div>
                    </li>
                        <div style="text-align: center" data-bind="visible: ($parent.currentItem() == id)">
                            <img alt="" src="./img/reward_qrcode.png" style="width: 70%" />
                            <button id="freecoffee" data-bind="click: $parent.freecoffee,
                                ojComponent:{ component: 'ojButton', label: 'Redeem' }">
                            </button>
                    </div>
                    </script>
                </div>
                <div id="tabs-2">
                    <ul id="rewardHistoryList" aria-label="Reward History List"
                        data-bind="ojComponent: {component: 'ojListView', data: rewardsHistory, selectionMode: 'single', item: {template: 'reward_history_template'}, drillMode: 'none'}">
                    </ul>
                    <script type="text/html" id="reward_history_template">
                        <li style="padding: 0px" data-bind="attr: {id: id}">
                            <div class="oj-flex" style="flex-wrap: nowrap">
                                <span class="oj-flex-item" data-bind="style: { backgroundImage: 'url(\'img/reward-logo.png\')',
                 backgroundRepeat: 'no-repeat', backgroundSize: '60px 60px', minHeight: '60px', minWidth: '60px', maxWidth: '60px' }, attr: { 'aria-label': name }">
                                </span>
                                <div style="line-height: 60px; vertical-align: middle; text-indent: 15px; font-size: 15px; font-weight: bold" class="oj-flex-item">
                                    <div>
                                        <span data-bind="text: name"></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        </script>
                    </div>
                </div>
<div style="padding: 10px; text-align: end">
    <button id= "credit"
            data-bind="click: credit,
                       ojComponent: { component: 'ojButton', label: 'Credit A Star' }">
    </button>
</div>
        </div>
